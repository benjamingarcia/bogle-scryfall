language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk12

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
 - git status


jobs:
 - include:
   - stage: "Compile"
     name: "Compile step"
     script:
      - ./gradlew build --scan -s
   - stage: "Dist"
     name: "Distribute" 
     script:
      - ./gradlew distZip
      - ./gradlew distTar
   
